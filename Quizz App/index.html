<body>

    <div class="container">


    <div class="header">
        <h1>How well do you know JavaScript?</h1>
        <p>Take this quiz and find out</p>
    </div>


    <div class="quiz-container" id="quiz">


        <div class="quiz-header">
            <h2 id="question">How well do you know Javascript?</h2>

            <ul>
                <li>
                    <input type="radio" name= "answer" id= "a" class="answer" >
                    <label for="a" id="a_text">AAAA</label>
                </li>

                <li>
                    <input type="radio" name= "answer" id= "b" class="answer" >
                    <label for="b" id="b_text">BBBB</label>
                </li>

                <li>
                    <input type="radio" name= "answer" id= "c" class="answer" >
                    <label for="c" id="c_text">CCCC</label>
                </li>

                <li>
                    <input type="radio" name= "answer" id= "d" class="answer" >
                    <label for="d" id="d_text">DDDD</label>
                </li>

            </ul>
            
        </div>
        <button id="submit-btn">Submit</button>
        


    </div>
    
</div>

    
    
<script src="script.js"></script>

</body>
</html>
